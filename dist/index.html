<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Grafika komputerowa</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="infoBox">
        <h2>Grafika komputerowa - bump mapping</h2>
        <p>Adrian Aleksanderek, Maciej Węgrzak</p>
      </div>

      <div id="controlsWrapper" class="controls">
        <div class="hide">
          <h2>Sterowanie kamerą</h2>
          <div class="hideButton" id="hideButton">
            <p id="hideParagraph">Zamknij</p>
          </div>
        </div>

        <div id="controlsInfo" class="controlsInfo">
          <p>Sterowanie za pomocą myszy:</p>
          <ul>
            <li>SCROLL: oddal / przybliż</li>
            <li>LPM + PRZECIĄGNIJ: obrót kamery</li>
            <li>PPM + PRZECIĄGNIJ: przesunięcie kamery</li>
          </ul>
        </div>
      </div>

      <div id="switchTexturesWrapper" class="infoBox">
        <div class="hide">
          <h2>Opcje</h2>
          <div class="hideButton" id="hideOptionsButton">
            <p id="hideOptionsParagraph">Zamknij</p>
          </div>
        </div>

        <div id="optionsWrapper">
          <h2>Zmiana tekstur</h2>
          <div id="textureButtonsWrapper" class="textureButtonsWrapper">
            <button id="switchToBrickButton" class="textureBtn">Cegła</button>
            <button id="switchToMetalButton" class="textureBtn">Metal</button>
            <button id="switchToStoneButton" class="textureBtn">Kamień</button>
            <button id="switchToWoodButton" class="textureBtn">Drewno</button>
            <button id="switchToLeatherButton" class="textureBtn">Skóra</button>
          </div>

          <div id="switchSpeedWrapper">
            <h2>Prędkość źródła światła</h2>
            <div id="speedButtonsWrapper" class="speedButtonsWrapper">
              <button id="speedUpButton" class="textureBtn speedButton">
                +
              </button>
              <button id="speedDownButton" class="textureBtn speedButton">
                -
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
